<!-- Bootstrap Buttons Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Local CSS -->
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <!-- <link rel="stylesheet" href="style.css"> -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


</head>

<body>
    <div class="container">

        <br>
    
        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Sign-Up Today!</h1>
        </div>
        <div class="row">
    
          <!-- Sign-Up Panel-->
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">New Member Sign-Up</h3>
              </div>
              <div class="panel-body">
    
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="email-input">Email:</label>
                    <input class="form-control" id="email-input" type="email">
                  </div>
                  <div class="form-group">
                    <label for="age-input">Age:</label>
                    <input class="form-control" id="age-input" type="number">
                  </div>
                  <div class="form-group">
                    <label for="comment-input">How did you hear about us?</label>
                    <textarea class="form-control" id="comment-input" rows="5"></textarea>
                  </div>
                  <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    
          <!-- Most Recent Member Panel -->
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Most Recent Member</h3>
              </div>
              <div class="panel-body" id="recent-member">
                <h2 id="name-display">Jimmy John</h2>
                <h4 id="email-display">Email: jimmy@john.edu</h4>
                <h4 id="age-display">Age: 27</h4>
                <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
      <br>
      <br>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Jimmy John</td>
            <td>27</td>
            <td>jimmy@john.edu</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
  <!-- Bootstrap Enhanced Buttons -->
  <!-- <h1>Submit</h1> -->
  <!-- Note the specific Bootstrap classes -->
  <!-- <button class="btn btn-danger btn-lg">Fancy Button</button> -->
  <!-- Note the specific Bootstrap classes -->

  <!-- Script -->
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
