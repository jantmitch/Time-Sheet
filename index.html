<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Local CSS -->
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <!-- <link rel="stylesheet" href="style.css"> -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment Reference -->
  <script src="moment.js"></script>

</head>

<body>
    <div class="container">

        <br>
    
        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Sign-Up Today!</h1>
        </div>
        <div class="row">
    
          <!-- Sign-Up Panel-->
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">New Member Sign-Up</h3>
              </div>
              <div class="panel-body">
    
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text" placeholder="Bob Robertson">
                  </div>
                  <div class="form-group">
                    <label for="email-input">Email:</label>
                    <input class="form-control" id="email-input" type="email" placeholder="member@email.com">
                  </div>
                  <div class="form-group">
                    <label for="age-input">Age:</label>
                    <input class="form-control" id="age-input" type="number" placeholder="18">
                  </div>
                  <div class="form-group">
                      <label for="startdate-input">Start Date:</label>
                      <input class="form-control" id="startdate-input" type="number" placeholder="YYYYMMDD"></textarea>
                    </div>
                  <div class="form-group">
                    <label for="comment-input">How did you hear about us?</label>
                    <textarea class="form-control" id="comment-input" rows="5"></textarea>
                  </div>
                  <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
      <br>
      <br>

      <h2> Table </h2>
      <table class="table" id="Table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Comment</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Total Billed</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
